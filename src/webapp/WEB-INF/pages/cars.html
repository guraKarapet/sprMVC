<!DOCTYPE html>

<body>
<table border="2">
    <tr>
        <th>No</th>
        <th>Model</th>
        <th>Age</th>
        <th>Series</th>>
    </tr>
    <tr th:each="list, state : ${list}">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${list.model}">Model</td>
        <td th:utext="${list.age}">Age</td>
        <td th:utext="${list.series}">Series</td>
    </tr>
</table>
